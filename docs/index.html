<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <script src="https://kit.fontawesome.com/de84253868.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>
</head>


<body class="antialiased font-primary">
    <div class="bg-home px-8 w-full">
        <div class="
                    py-12
                    flex flex-col
                    justify-between
                    min-h-screen
                    md:max-w-2xl
                    lg:max-w-3xl
                    mx-auto
                ">
            <div>
                <!-- Countdown timer -->
                <div class="flex flex-wrap justify-center gap-4" x-data="timer()" x-init="countdown()">
                    <div class="timer-circle">
                        <div>
                            <span class="timer-count" x-text="days"></span>
                            <span class="timer-type">Days</span>
                        </div>
                    </div>
                    <div class="timer-circle">
                        <div>
                            <span class="timer-count" x-text="hours"></span>
                            <span class="timer-type">Hours</span>
                        </div>
                    </div>
                    <div class="timer-circle">
                        <div>
                            <span class="timer-count" x-text="minutes"></span>
                            <span class="timer-type">Minutes</span>
                        </div>
                    </div>
                    <div class="timer-circle">
                        <div>
                            <span class="timer-count" x-text="seconds"></span>
                            <span class="timer-type">Seconds</span>
                        </div>
                    </div>
                </div>
                <!-- Countdown timer ends -->
                <div class="mt-12 text-white text-center">
                    <h1 class="font-bold text-4xl md:text-5xl">
                        Project Coming Soon
                    </h1>
                    <p class="pt-4 text-lg md:text-xl">
                        “To lose patience is to lose the battle.” – Mahatma Gandhi
                    </p>
                </div>
                <form action="" class="mt-8 md:flex md:max-w-lg md:mx-auto">
                    <div class="relative form-btn">
                        <input id="email" type="email" placeholder="Email address" class="
                                    peer
                                    px-8
                                    pt-5
                                    pb-3
                                    w-full
                                    placeholder-transparent
                                    rounded-full
                                    flex-grow
                                    md:rounded-r-none
                                " />
                        <label for="email" class="
                                    absolute
                                    text-gray-700
                                    left-8
                                    top-2
                                    font-bold
                                    text-xs
                                    peer-placeholder-shown:top-4
                                    peer-placeholder-shown:font-normal
                                    peer-placeholder-shown:text-base
                                    peer-focus:top-2
                                    peer-focus:font-bold
                                    peer-focus:text-xs
                                    cursor-text
                                    transition-all
                                ">Email address</label>
                    </div>
                    <button type="submit" class="
                                mt-4
                                bg-green-800
                                text-white
                                uppercase
                                font-bold
                                text-sm text-center
                                w-full
                                px-8
                                h-14
                                rounded-full
                                md:mt-0 md:rounded-l-none md:w-48
                            ">
                        (fake) Sign Up
                    </button>
                </form>
            </div>
            <footer class="mt-8">
                <img src="images/bepatient.svg" class="h-10 opacity-80 mx-auto" alt="" />
                <div class="
                            mt-4
                            mx-auto
                            text-green-800 text-lg
                            space-x-2
                            text-center
                        ">
                    <a href="https://maboite.space/" class="social-link" rel="noopener noreferrer">
                        <i class="fas fas fa-link m-auto"></i>
                    </a>
                    <a href="mailto:contact@maboite.space" class="social-link" rel="noopener noreferrer">
                        <i class="fas fa-envelope m-auto"></i>
                    </a>
                    <a href="https://github.com/ipopop" class="social-link" rel="noopener noreferrer">
                        <i class="fab fa-github m-auto"></i>
                    </a>
                    <a href="https://linkedin.com/in/eb-web-dev" class="social-link" rel="noopener noreferrer">
                        <i class="fab fa-linkedin-in m-auto"></i>
                    </a>
                </div>

                <div class="text-sm text-center text-green-700 mt-7">
                    <p>Made with ❤️ and <a href="https://tailwindcss.com/" rel="noopener noreferrer" class="font-bold">Tailwind CSS</a> + <a href="https://alpinejs.dev/" rel="noopener noreferrer" class="font-bold">Alpine JS</a> </p>
                </div>
            </footer>
        </div>
    </div>
    <script>
        'use strict'
        function timer() {
            return {
                days: "00",
                hours: "00",
                minutes: "00",
                seconds: "00",
                endTime: new Date(
                    "September 16, 2021 23:59:59 GMT+0530"
                ).getTime(),
                now: new Date().getTime(),
                timeLeft: 0,
                countdown: function () {
                    let counter = setInterval(() => {
                        this.now = new Date().getTime();
                        this.timeLeft = (this.endTime - this.now) / 1000;
                        this.seconds = this.format(this.timeLeft % 60);
                        this.minutes = this.format(this.timeLeft / 60) % 60;
                        this.hours =
                            this.format(this.timeLeft / (60 * 60)) % 24;
                        this.days = this.format(
                            this.timeLeft / (60 * 60 * 24)
                        );
                        if (this.timeLeft <= 0) {
                            clearInterval(counter);
                            this.seconds = "00";
                            this.minutes = "00";
                            this.hours = "00";
                            this.days = "00";
                        }
                    }, 1000);
                },
                format: function (value) {
                    if (value < 10) {
                        return "0" + Math.floor(value);
                    } else return Math.floor(value);
                },
            };
        }
    </script>
</body>

</html>
